UserHomeScreen As screen:

    Label1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(0, 18, 107, 1)
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: |-
            ="User Home Screen
            "
        Width: =640
        ZIndex: =1

    Button4 As button:
        Height: =70
        OnSelect: =Navigate('Personal Targets Screen',ScreenTransition.Fade);
        Size: =24
        Text: |-
            ="My Targets
            "
        Width: =280
        X: =168
        Y: =572
        ZIndex: =2

    TotalAssign_1 As rectangle:
        Fill: =RGBA(221, 79, 14, 1)
