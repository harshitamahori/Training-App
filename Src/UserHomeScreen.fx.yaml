    "'Ta-count_1' As label":
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Semibold
        Height: =60
        Size: =21
        Text: |
            =If(
                IsEmpty(Filter(Target_sales, AssignedTo.EmployeeID = varCurrentUser.EmployeeID)), 
                0, 
